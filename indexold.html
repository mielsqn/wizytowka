<!DOCTYPE html>
<html lang="pl">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BerryTunes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 2rem 1rem 1rem;
    }
    h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }
    p {
      margin-bottom: 2rem;
      color: #aaa;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 0 1rem 2rem;
    }
    .box {
      width: 300px;
      height: 200px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s;
    }
    .box:hover {
      transform: scale(1.05);
    }
    .box a {
      display: block;
      height: 100%;
      background-size: cover;
      background-position: center;
      text-decoration: none;
    }
    .label {
      margin-top: 0.5rem;
      font-weight: bold;
      font-size: 1.1rem;
    }
    @media (max-width: 768px) {
      .box {
        width: 90%;
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>BerryTunes</h1>
    <p>Kompleksowa obsługa samochodów – wybierz swoją usługę:</p>
  </header>
  <div class="container">
    <div>
      <div class="box">
        <a href="http://marladyz.pl" style="background-image: url('https://source.unsplash.com/featured/?car,clean');"></a>
      </div>
      <div class="label">Studio detailingu</div>
    </div>
    <div>
      <div class="box">
        <a href="http://sbrothers.pl" style="background-image: url('https://source.unsplash.com/featured/?car,mechanic');"></a>
      </div>
      <div class="label">Mechanika samochodowa</div>
    </div>
    <div>
      <div class="box">
        <a href="http://berrydyno.pl" style="background-image: url('chip.png');"></a>
      </div>
      <div class="label">Chiptuning / Hamownia</div>
    </div>
  </div>
</body>
</html>
